compileOption:
  instSelMethod:
  - customInstselector:
      include:
      - CustomTensorOperator
      options:
      - -layerNo=0
      - -layerName=all
  regSelMethod: regloc
  regloc: dstreg
  tracingPropagation: false
  tracingPropagationOption:
    debugTrace: false
    generateCDFG: true
    maxTrace: 250
    mlTrace: false
deviceOption:
  SystolicArrayDataflow: WS
  SystolicArrayDimension: 16
  deviceType: SA
runOption:
- run:
    fi_max_multiple: 1
    fi_type: stuck_at_1
    numOfRuns: 2
    window_len_multiple_endindex: 500
    window_len_multiple_startindex: 1
SA_mappings:
  - mapping_id: mapping0
    kernel_type: conv
    num_strategies: 1
    strategies:
      - strategy_id: strategy_0
        condition:
          - [0, leq, 160000]
        X: [3]
        Y: [2]
        Divisible_tiles: [3, 2]

  - mapping_id: mapping1
    kernel_type: matmul
    num_strategies: 1
    strategies:
      - strategy_id: strategy_0
        condition:
          - [0, leq, 160000]
        X: [1]
        Y: [0]
        Divisible_tiles: [0,1]
